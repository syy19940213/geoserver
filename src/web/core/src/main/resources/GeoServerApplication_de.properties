# AboutGeoServerPage.information   = This web administration interface allows for easy configuration of GeoServer. After logging in, please use the menus on the left to navigate through the interface. The About and Status menu lists technical details about the running GeoServer instance. The Data menu is used to configure data sources and styling. The Service menu provides service-wide configuration options. The Settings menu provides configurations options that apply to all services (i.e. server-wide). The Tile Caching menu allows configuration of the embedded tile cache. The Security menu allows configuration of access controls (authentication and authorization).  The Demos menu has examples of GeoServer in action. The Tools menu allows access to administrative tools (e.g. for loading data).

