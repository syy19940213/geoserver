<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
<form wicket:id="form">
  <ul>
    <li>
      <label for="name">Name</label>
      <input wicket:id="name" id="name" type="text" size="20"/>
    </li>
    <li>
      <label for="type">Type</label>
      <select wicket:id="type" id="type"></select>
    </li>
    <li>
      <label for="extension">Extension</label>
      <select wicket:id="extension" id="extension"></select>
    </li>
    <li>
      <label for="contents">Content</label>
      <div wicket:id="contents" id="contents" style="height: 350px; width: 100%"></div>
    </li>
  </ul>
  <div class="button-group toolbar-sticky selfclear">
    <a href="#" class="form-button-save" wicket:id="submit"><wicket:message key="submit">Save</wicket:message></a>
    <a href="#" class="form-button-cancel" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
  </div>
</form>
</wicket:extend>
</body>
</html>
